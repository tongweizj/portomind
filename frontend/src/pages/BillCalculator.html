<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅账单计算器</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-selection select {
            padding: 10px;
            width: 100%;
        }

        .order-grid {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .bill-info {
            width: 300px;
            margin-left: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .buttons {
            margin-top: 20px;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
        }

        .clear-btn {
            background-color: #666;
            color: white;
            border: none;
        }

        .quantity-input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .quantity-input:disabled {
            background-color: #f4f4f4;
            cursor: not-allowed;
        }

        tr.selected {
            background-color: #f0f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>餐厅账单计算器</h1>
        
        <!-- 菜单选择区 -->
        <div class="menu-selection">
            <select id="drinks">
                <option value="">选择饮料</option>
                <option value="cola">可乐 ¥8</option>
                <option value="juice">果汁 ¥12</option>
                <option value="tea">茶 ¥10</option>
            </select>

            <select id="appetizers">
                <option value="">选择前菜</option>
                <option value="salad">沙拉 ¥18</option>
                <option value="soup">汤 ¥15</option>
                <option value="wings">鸡翅 ¥25</option>
            </select>

            <select id="main-course">
                <option value="">选择主菜</option>
                <option value="steak">牛排 ¥88</option>
                <option value="fish">鱼 ¥68</option>
                <option value="chicken">鸡肉 ¥58</option>
            </select>

            <select id="dessert">
                <option value="">选择甜点</option>
                <option value="cake">蛋糕 ¥28</option>
                <option value="ice-cream">冰淇淋 ¥18</option>
                <option value="fruit">水果拼盘 ¥25</option>
            </select>
        </div>

        <!-- 订单显示区 -->
        <div class="order-grid">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>项目</th>
                        <th>数量</th>
                        <th>单价</th>
                        <th>小计</th>
                    </tr>
                </thead>
                <tbody id="order-items">
                    <tr>
                        <td><input type="checkbox" class="item-select"></td>
                        <td>可乐</td>
                        <td><input type="number" class="quantity-input" value="2" min="1" disabled></td>
                        <td>¥8.00</td>
                        <td>¥16.00</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="item-select"></td>
                        <td>牛排</td>
                        <td><input type="number" class="quantity-input" value="1" min="1" disabled></td>
                        <td>¥88.00</td>
                        <td>¥88.00</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="item-select"></td>
                        <td>沙拉</td>
                        <td><input type="number" class="quantity-input" value="1" min="1" disabled></td>
                        <td>¥18.00</td>
                        <td>¥18.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 账单信息区 -->
        <div class="bill-info">
            <div class="bill-row">
                <span>小计:</span>
                <span id="subtotal">¥0.00</span>
            </div>
            <div class="bill-row">
                <span>税费 (10%):</span>
                <span id="tax">¥0.00</span>
            </div>
            <div class="bill-row" style="font-weight: bold;">
                <span>总计:</span>
                <span id="total">¥0.00</span>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="buttons">
            <button class="delete-btn">删除选中项</button>
            <button class="clear-btn">清空账单</button>
        </div>
    </div>

    <script>
        // 获取所有复选框和数量输入框
        const checkboxes = document.querySelectorAll('.item-select');
        const quantityInputs = document.querySelectorAll('.quantity-input');
        const selectAllCheckbox = document.getElementById('select-all');

        // 为每个复选框添加事件监听器
        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', function() {
                const row = this.closest('tr');
                const quantityInput = row.querySelector('.quantity-input');
                
                // 根据复选框状态启用/禁用数量输入框
                quantityInput.disabled = !this.checked;
                
                // 添加/移除选中行的样式
                row.classList.toggle('selected', this.checked);
            });
        });

        // 全选功能
        selectAllCheckbox.addEventListener('change', function() {
            checkboxes.forEach((checkbox, index) => {
                checkbox.checked = this.checked;
                const row = checkbox.closest('tr');
                const quantityInput = row.querySelector('.quantity-input');
                quantityInput.disabled = !this.checked;
                row.classList.toggle('selected', this.checked);
            });
        });
    </script>
</body>
</html>
